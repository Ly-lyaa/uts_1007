<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="buat halaman pertama.css">
</head>
<body>
  <header>
    <h1>ABOUT LYA</h1>
  </header>
  
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-text">
        login for more information
      </span>
    </div>
  </nav>
  
  <div class="login-container">
    <h2>Login</h2>
    <form action="halaman profil.html" method="POST">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label> 
      <input type="password" id="password" name="password" required>
      
      <div class="user-type">
        <label>kenapa ingin login?</label><br>
        <input type="radio" id="ingin tau" name="user_type" value="ingin tau">
        <label for="ingin tau">ingin tau</label>
        
        <input type="radio" id="gatau gabut" name="user_type" value="gatau gabut">
        <label for="gatau gabut">gatau gabut</label>
      </div>

      <label for="country">bayanganmu tentang web ini?</label>
      <select id="country" name="country" required>
        <option value="">Pilih</option>
        <option value="indonesia">biasa saja</option>
        <option value="singapore">tidak jelas</option>
        <option value="malaysia">bagus</option>
        <option value="thailand">jelek</option>
      </select>
      
      <button type="submit">Login</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
